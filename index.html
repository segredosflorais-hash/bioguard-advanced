<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioGuard Sentinel</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="header">
    <img src="assets/images/bioguard-logo.svg" alt="BioGuard Sentinel Logo" class="logo" />
    <h1>BioGuard Sentinel</h1>
    <p class="slogan">Minutos Salvam Vidas</p>
    <button id="theme-toggle" aria-label="Alternar tema" class="theme-toggle">🌙</button>
  </header>

  <main>
    <section class="buttons">
      <button class="info-btn" data-info="Rapidez: diagnósticos e alertas otimizados.">Rapidez</button>
      <button class="info-btn" data-info="Foco: auxílio no controle da sepse.">Foco</button>
      <button class="info-btn" data-info="Confiabilidade: decisões baseadas em evidências.">Confiabilidade</button>
    </section>

    <section class="form-section">
      <h2>Acesso Médico</h2>
      <form class="login-form">
        <input type="text" placeholder="Nome completo" required />
        <input type="text" placeholder="CRM" required />
        <input type="email" placeholder="E-mail" required />
        <div class="password-field">
          <input type="password" placeholder="Senha" id="password" required />
          <span id="togglePassword" class="eye">👁️</span>
        </div>
        <button type="submit">Entrar</button>
        <a href="#" class="forgot">Esqueci minha senha</a>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 BioGuard Sentinel — Open Source Clinical Intelligence</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
