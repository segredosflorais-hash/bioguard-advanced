<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — BioGuard Sentinel</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/env.js"></script>
</head>
<body>
  <header>
    <img src="assets/images/bioguard-logo.svg" class="logo" alt="BioGuard Sentinel">
    <h1>BioGuard Sentinel</h1>
    <p class="slogan">Minutos Salvam Vidas</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Login Profissional</h2>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@dominio.com" required>

      <label for="password">Senha</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="••••••••" required>
        <button type="button" class="toggle-pass" onclick="togglePassword()">👁️</button>
      </div>

      <button class="btn-primary" id="btnLogin">Entrar</button>
      <p><a href="recovery.html" class="link">Esqueci minha senha</a></p>
    </section>
  </main>

  <footer>© 2025 BioGuard Sentinel — Open Source Clinical Intelligence - All Rights Reserved</footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
