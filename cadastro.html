<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro Médico — BioGuard Sentinel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="main-wrap">
    <div style="max-width:760px;margin:2rem auto">
      <h1 class="brand-title">Cadastro Médico</h1>
      <form id="registerForm" style="background:var(--card-bg);padding:1rem;border-radius:10px">
        <label for="fullname">Nome completo</label>
        <input id="fullname" type="text" placeholder="Nome completo" required>

        <div style="display:flex;gap:0.8rem;margin-top:0.6rem">
          <div style="flex:1">
            <label for="crm">CRM</label>
            <input id="crm" type="text" placeholder="Ex: CRM-SP 12345">
          </div>
          <div style="width:120px">
            <label for="uf">UF</label>
            <select id="uf"><option value="">UF</option><option>SP</option><option>RJ</option><option>MG</option></select>
          </div>
        </div>

        <label for="email" style="margin-top:0.6rem">E-mail profissional</label>
        <input id="email" type="email" placeholder="seu@hospital.org" required>

        <div style="display:flex;gap:0.8rem;margin-top:0.6rem">
          <div style="flex:1">
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="Crie uma senha (8+ caracteres)" required>
          </div>
          <div style="flex:1">
            <label for="confirm">Confirme a senha</label>
            <input id="confirm" type="password" placeholder="Repita a senha" required>
          </div>
        </div>

        <p style="margin-top:0.6rem;color:var(--muted)">
          Declaro ser o titular das informações e autorizo verificação junto aos órgãos competentes (Sou.Gov / CRM). <br>
        </p>

        <div style="margin-top:0.8rem;display:flex;gap:0.8rem;align-items:center">
          <button type="submit" class="btn-primary">Cadastrar</button>
          <a href="index.html" class="link-muted">Voltar</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    // registro mock - aqui, integre com Supabase quando pronto
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("registerForm");
      if (!form) return;
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = (document.getElementById("email")||{}).value;
        const pw = (document.getElementById("password")||{}).value;
        const conf = (document.getElementById("confirm")||{}).value;
        if (pw.length < 8) { alert("Senha precisa ter ao menos 8 caracteres."); return; }
        if (pw !== conf) { alert("Senhas não coincidem."); return; }
        alert("Cadastro simulado recebido para: " + email + " (validar via Sou.Gov em próxima etapa)");
        form.reset();
      });
    });
  </script>
</body>
</html>
