<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha | BioGuard Sentinel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="dark-mode">
  <header>
    <img src="assets/images/bioguard-logo.svg" alt="Logo BioGuard Sentinel" class="logo">
    <h1>BioGuard Sentinel</h1>
    <p class="slogan">Minutos Salvam Vidas</p>
  </header>

  <main class="login-container">
    <h2>Recuperação de Senha</h2>
    <form class="recovery-form" autocomplete="off">
      <label for="recovery-email">E-mail cadastrado</label>
      <input type="email" id="recovery-email" name="email" placeholder="Digite seu e-mail" required>

      <button type="submit" class="btn-primary">Enviar Link de Redefinição</button>

      <p class="forgot"><a href="login.html">Voltar ao login</a></p>
    </form>
  </main>

  <footer>
    <p>© 2025 BioGuard Sentinel — Dispositivo Médico Classe I</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
